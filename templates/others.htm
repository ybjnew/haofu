{% extends "_layout.htm" %} {% block head %} {% block head2 %} {% end %}
<style>
	.left
	{
		width: 200px;
		float: left;
		border: 0;
		background-color: #366BA1;
		text-align: center;
		border-radius: 5px;
		-ms-border-radius: 5px;
		-moz-border-radius: 5px;
		-webkit-border-radius: 5px;
		color: White;
	}
	.left dl
	{
		margin: 20px 0 30px 0;
	}
	.left dl dt
	{
		font-size: 14px;
		font-weight: bold;
		line-height: 3em;
	}
	.left dl dd
	{
		line-height: 2em;
	}
	.left dl dd ul
	{
		list-style-type: none;
	}
	.right
	{
		width: 790px;
		float: right;
		color:#333333;
		background-color: #DFEDFA;
		border: 0;
		text-align: center;
		border-radius: 5px;
		-ms-border-radius: 5px;
		-moz-border-radius: 5px;
		-webkit-border-radius: 5px;
	}
</style>
{% end %} {% block main %}
<div class="left">
	<dl>
		<dt>账户管理</dt>
		<dd>
			<ul>
				<li>用户登录</li>
				<li>用户登出</li>
				<li>找回密码</li>
				<li>账户注册</li>
				<li>关闭账户</li>
			</ul>
		</dd>
		<dt>客户服务</dt>
		<dd>
			<ul>
				<li>我的服务器</li>
				<li>投诉建议</li>
				<li>赞助本站</li>
			</ul>
		</dd>
		<dt>关于本站</dt>
		<dd>
			<ul>
				<li>联系方式</li>
				<li>版权申明</li>
				<li>站长语录</li>
				<li>驱动技术</li>
			</ul>
		</dd>
	</dl>
</div>
<div class="right">
	{% block right %} {% end %}
</div>
{% end %}
