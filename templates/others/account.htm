{% extends "../others.htm" %} {% block head2 %}
<style>
	.right .section
	{
		margin: 30px 0;
		text-align: center;
		font-size: 12px;
		line-height: 2.5em;
	}
	.right .section h3
	{
		font-family: "microsoft yahei" ,simhei, Sans-Serif;
		font-size: 18px;
		font-weight:bold;
	}
	.right .section table
	{
		margin: 0 auto;
	}
	
	.right .section table td input
	{
		font-size: 14px;
		line-height: 2em;
		padding: 0.25em;
	}
</style>
{% end %} {% block right %}
<div class="section">
	<a name="signin"></a>
	<h3>
		账户登录</h3>
	<table>
		<tr>
			<td style="text-align: right;">
				帐户名：
			</td>
			<td>
				<input type="text" name="LoginName" />
			</td>
		</tr>
		<tr>
			<td style="text-align: right;">
				密码：
			</td>
			<td>
				<input type="password" name="LoginPwd" />
			</td>
		</tr>
		<tr>
			<td colspan="2" style="text-align: center;">
				<input type="checkbox" name="Checked" style="margin-right: 0.5em; vertical-align: baseline;" />记住密码
			</td>
		</tr>
		<tr>
			<td colspan="2" style="text-align: center;">
				<input type="submit" name="submit" value="登录" />
			</td>
		</tr>
	</table>
</div>
<div class="section">
	<a name="logoff"></a>
	<h3>
		账户注销</h3>
	<table>
		<tr>
			<td style="text-align: right">
				当前用户：
			</td>
			<td>
				<input type="text" name="Email" readonly="true" disabled="true" value="(没有登录用户)" />
			</td>
		</tr>
		<tr>
			<td colspan="2" style="text-align: center;">
				<input type="submit" name="submit" value="注销" />
			</td>
		</tr>
	</table>
</div>
<div class="section">
	<a name="recovery"></a>
	<h3>
		找回密码</h3>
	<table>
		<tr>
			<td style="text-align: right">
				电子邮件：
			</td>
			<td>
				<input type="text" name="Email" />
			</td>
		</tr>
		<tr>
			<td colspan="2" style="text-align: center;">
				<input type="submit" name="submit" value="找回" />
			</td>
		</tr>
	</table>
</div>
<div class="section">
	<a name="signup"></a>
	<h3>
		帐户注册</h3>
	<form action="/others/signup/" method="post">
	<table>
		<tr>
			<td style="text-align: right;">
				帐户名：
			</td>
			<td>
				<input type="text" name="LoginName" />
			</td>
		</tr>
		<tr>
			<td style="text-align: right;">
				密码：
			</td>
			<td>
				<input type="text" name="LoginPwd" />
			</td>
		</tr>
		<tr>
			<td style="text-align: right;">
				确认密码：
			</td>
			<td>
				<input type="text" name="LoginPwd2" />
			</td>
		</tr>
		<tr>
			<td style="text-align: right;">
				电子邮件：
			</td>
			<td>
				<input type="text" name="Email" />
			</td>
		</tr>
		<tr>
			<td colspan="2" style="text-align: center;">
				<input type="checkbox" name="Checked" style="margin-right: 0.5em; vertical-align: baseline;" />我已经阅读并且同意<a
					href="/">注册协议</a>
			</td>
		</tr>
		<tr>
			<td colspan="2" style="text-align: center;">
				<input type="submit" name="submit" value="注册" /><input type="hidden" name="Op" value="signup" />
			</td>
		</tr>
	</table>
	</form>
</div>
<div class="section">
	<a name="close"></a>
	<h3>
		关闭账户</h3>
	<table>
		<tr>
			<td style="text-align: right">
				电子邮件：
			</td>
			<td>
				<input type="text" name="Email" />
			</td>
		</tr>
		<tr>
			<td colspan="2" style="text-align: center;">
				<input type="submit" name="submit" value="关闭" />
			</td>
		</tr>
	</table>
</div>
{% end %}
